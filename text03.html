<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의사 클래스(상태)</title>
    <!-- hover active focus nth-chile() -->
    <style>
        [type="button"]{
            width: 300px; height: 100px;
            font-size: 4rem;
            background-color: tomato;
            color: white;
            border: none;
            border-radius: 8px;
        }
        [type="button"]:hover{
            background-color: black;
        }
        [type="button"]:active{
            background-color: lightgray;
        }
    </style>
</head>
<!--  -->
<body>
    <input type="button" value="버튼">
</body>
</html>
