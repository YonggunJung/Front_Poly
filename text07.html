<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의사 요소</title>
    <style>
        p::before{
            content:"앞에다 추가할 내용";
            color: lightgreen;
        }
        p::after{
            content:"뒤에다 추가할 내용";
            color: yellow;
        }
    </style>
</head>
<body>
    <p>원래 내용</p>
</body>
</html>
