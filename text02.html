<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 정렬</title>
    <style>
        div{
            border: solid red 5px ;
            width: 300px; height: 300px;
        }
        span{
            border: 5px solid blue;
            border-style: dotted;
            border-color: green;
            width: 300px; height: 300px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>볼록 레벨 요소</div>
    <span>인라인 레벨 요소</span>
</body>

</html>
