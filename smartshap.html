<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 쇼핑몰</title>
    <link rel="stylesheet" href="smartshap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section>
        <h1 class="heading">가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span></h1>
        <div class="items-inner">
            <h2>이번주 트렌트 상품</h2>
            <div class="items">
                <div class="item">
                    <div class="photo">
                        <a href="#">
                            <img src="/image/item-01.jpg" alt="">
                            <img src="/image/item-01-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>18<small>%</small></b>23,000원</span>
                        <span class="name">블루투스 헤드셋</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#">
                            <img src="/image/item-02.jpg" alt="">
                            <img src="/image/item-02-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26<small>%</small></b>23,000원</span>
                        <span class="name">블루투스 이어셋</span>
                        <span class="count">구매 20</span>
                        <span class="like"></span>
                    </div>
                
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#">
                            <img src="/image/item-03.jpg" alt="">
                            <img src="/image/item-03-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26<small>%</small></b>23,000원</span>
                        <span class="name">맥북(MacBook)</span>
                        <span class="count">구매 80</span>
                        <span class="like"></span>
                    </div>
                
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#">
                            <img src="/image/item-04.jpg" alt="">
                            <img src="/image/item-04-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>23,000원</span>
                        <span class="name">애플 와치(Apple Watch)</span>
                        <span class="count">구매 70</span>
                        <span class="like"></span>
                    </div>
                
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#">
                            <img src="/image/item-05.jpg" alt="">
                            <img src="/image/item-05-hover.jpg" alt="">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20<small>%</small></b>23,000원</span>
                        <span class="name">VR기기</span>
                        <span class="count">구매 50</span>
                        <span class="like"></span>
                    </div>
                
                </div>


            </div>
        </div>
    </section>
    <script>
        $('.detail .like').click(function(){
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
