    <button class="btn">위로</button>

    <script>
        // let offset = $("#offset").offset();

        let offset = $('#offset').offset().top;
        console.log(offset);

        $('.btn').click(function(){
            $(window).scrollTop(0, 0);
        })
        
    </script>
