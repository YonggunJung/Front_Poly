<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery animate</title>
    <link rel="stylesheet" href="janimate01.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</head>
<body>
    <header>
        <h1>Creative jQuery Sample</h1>
    </header>
    <div class="box">
        <div class="inner">Creative jQuery</div>
    </div>

    <script>
        $('.box .inner').click(function(){
            //선택자.animate({'속성':'값'}, 시간, 이징,  다른할일)
            //$(this).animate({'opacity':'0', 'font-size':'0px'}, 1500)
            $(this).animate({'opacity':'0', fontSize:'0px'}, 1500, 'easeInOutBounce', function(){
                (this).animate({'opacity':'1', fontSize:'110px'}, 1500);
            });
        })
    </script>
</body>
</html>
