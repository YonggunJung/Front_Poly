<!-- 퀴즈 : 특정키 입력 되면 경고창 띄우기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>키보드 이벤트 감지</h1>
    <p>이 페이지에서 'a'키를 눌러보세요</p>

    <script>
        document.addEventListener('keydown', function(e){
            // console.log(e);
            if(e.key == 'a' || e.key == 'A'){
                alert('a 키가 눌러졌습니다.');
            }
        });

        // 여기서 function(){} : 이벤트 핸들러 함수
        // function(e){} : 매개변수 e를 이벤트 객체
        // e는 일반적으로 e 또는 event라고 이름을 적음
    </script>
</body>
</html>
