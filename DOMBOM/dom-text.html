<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent innerHTML</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <h1 id="title">제목</h1>
    <p id="para">자바스크립트로 오신것을 환영합니다.</p>


    <script>
        //document.getElementById('title').textContent = '안녕하세요';
        let h1 = document.getElementById('title');
        h1.textContent = '안녕하세요';

        let p = document.getElementById('para');
        p.innerHTML = '<em>Javascript</em> 환영합니다.';

        // $('#title').text('안녕하세요');
        // $('#para').heml('<em>Javascript</em> 환영합니다.');
    </script>
</body>
</html>
