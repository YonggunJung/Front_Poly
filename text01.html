<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성</title>
    <style>
        html{
            font-size: 16px;
        }
        *{
            font-family: sans-serif, 굴림, monospace;      /* 글꼴 : font-family 앞순서 대로 글꼴 우선순위 */
        }
        h1{
            font-size: 3rem;    /* rem이라는 폰트 사이즈 단위도 있다  기본의 n배 nrem */
        }
        p{
            font-size: 1.5rem;
        }
        span{
            font-size: 0.5em;       /* em은 부모의 단위의 n배 nem */
        }

        /*  */

    </style>
</head>
<body>
    <h1>제목 태그</h1>
    <p>반갑습니다. <span>정용건</span>입니다.</p>
</body>
</html>
